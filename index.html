<html>
    <head>
        <title>MoroboxAIEditorWeb Sample</title>
    </head>

    <body class="vertical">
        <div class="horizontal">
            <!-- Root element the editor will be attached to -->
            <div id="editor"></div>
        </div>
        <div class="info horizontal">
            <button id="attach"></button>
        </div>
        <div class="info">
        </div>
    </body>
    <script type="module">
        import * as MoroboxAIEditor from "./src/index.ts";

        let editor = null;
        const attachButton = document.getElementById("attach");

        function attach() {
            if (editor === null) {
                // Attach editor to the DOM
                editor = MoroboxAIEditor.init(
                    // Root element of the editor
                    document.getElementById("editor"),
                    // Options for the player
                    {
                        url: "https://raw.githubusercontent.com/moroboxai/moroboxai-games/master/pong/agent.js",
                        width: "500px",
                        height: "400px",
                        onLoad: (language, code) =>
                            console.log("load", language, code),
                        onUnload: () => console.log("unload")
                    }
                );

                attachButton.textContent = "Detach Editor";
            } else {
                // Remove editor from DOM
                editor.remove();
                editor = null;
                attachButton.textContent = "Attach Editor";
            }
        }

        attachButton.onclick = () => attach();
        attach();
    </script>

    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .horizontal {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #editor {
            background: #1e1e1e;
            border-radius: 1em;
            box-shadow: 4px 4px 8px rgb(0 0 0 / 50%);
            padding: 1em 0.5em 1em;
            overflow: hidden;
        }

        #editor textarea {
            width: 100%;
            height: 100%;
            resize: none;
        }

        .info {
            margin-top: 2em;
            text-align: center;
        }
    </style>
</html>
